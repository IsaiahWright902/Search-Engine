<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Me</title>
</head>
<body>
    <main>
        <h1 class="offscreen">Search Me A Wikipedia Powered Search Engine</h1>
        <section class="searchEntry">
            <h2 class="offscreen">Search Term Entry</h2>
            <div class="logo" aria-hidden="true">
                Search me
            </div>
            <form id="searchBar" class="searchBar">
                <label class="offscreen" for="search">Enter a search term of phrase</label>
            <input id="search" type="text" autocomplete="off" />
            <div id="clear" class="none button clear" role="button" tabindex="0" aria-label="Clear search terms">
                x
            </div>
            <button id="searchButton" class="button searchButton" type="submit" aria-label="Submit button">Search</button>
            </form> 
        </section>
        <section class="results">
            <h2 class="offscreen">Search Results</h2>
            <div class="statsBar">
                <div id="stats" class="stats" aria-live="assertive"></div>
            </div>
            <div id="searchResults" class="searchResults">
                <a href=""></a>
                <div class="resultContents">
                    <div class="resultImage">
                        <img src="" alt="">
                    </div>
                    <div class="resultText">
                        <p class="resultDescription"></p>
                    </div>
                </div>
<div class="resultItem">
    <div class="resultTitle"></div>
</div>

            </div>


        </section>
    </main>
    <footer>
        <p><span aria-hidden="true">&lt;&lt;</span>Powered by <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a>
        <span aria-hidden="true">&gt;&gt;</span></p>
    </footer>
    
</body>
</html>
